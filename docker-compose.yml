version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: stock_exchange
      POSTGRES_USER: stock_user
      POSTGRES_PASSWORD: stock_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stock_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

